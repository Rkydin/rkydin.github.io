<!-- start custom head snippets -->

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->

<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<style>
/* Force show masthead on mobile */
@media screen and (max-width: 768px) {
  .masthead {
    display: block !important;
    visibility: visible !important;
    position: relative !important;
    z-index: 999 !important;
    background: #fff !important;
    border-bottom: 1px solid #f2f3f3 !important;
  }
  
  .masthead__inner-wrap {
    display: flex !important;
    justify-content: space-between !important;
    align-items: center !important;
    padding: 0.5em 1em !important;
  }
  
  .site-title {
    display: block !important;
    font-size: 1.2em !important;
  }
  
  .greedy-nav {
    display: flex !important;
    align-items: center !important;
  }
  
  .greedy-nav__toggle {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    padding: 0.5rem !important;
    margin: 0 !important;
    background: transparent !important;
    border: 0 !important;
    cursor: pointer !important;
  }
  
  .greedy-nav .visible-links {
    display: none !important;
  }
  
  .greedy-nav .hidden-links {
    position: absolute !important;
    top: 100% !important;
    right: 0 !important;
    margin-top: 5px !important;
    background: #fff !important;
    border: 1px solid #ccc !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
    border-radius: 4px !important;
    z-index: 1000 !important;
    min-width: 200px !important;
  }
  
  .greedy-nav .hidden-links li {
    display: block !important;
  }
  
  .greedy-nav .hidden-links a {
    display: block !important;
    padding: 10px 20px !important;
    border-bottom: 1px solid #eee !important;
    color: #000 !important;
    text-decoration: none !important;
  }
  
  .greedy-nav .hidden-links a:hover {
    background: #f5f5f5 !important;
  }
}
</style>
<!-- end custom head snippets -->
